<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÉÜ„Éà„É™„Çπ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .game-info {
            display: flex;
            gap: 30px;
            font-size: 18px;
            font-weight: bold;
        }

        .score-board {
            text-align: center;
        }

        canvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            background: #000;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 10px;
            margin-top: 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        .btn-up { grid-column: 2; grid-row: 1; }
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-rotate { grid-column: 2; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }
        .btn-down { grid-column: 2; grid-row: 3; }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .restart-btn {
            background: #4CAF50;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        .restart-btn:hover {
            background: #45a049;
        }

        @media (max-width: 600px) {
            .game-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .controls {
                grid-template-columns: repeat(3, 70px);
                grid-template-rows: repeat(3, 70px);
            }
            
            .control-btn {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ „ÉÜ„Éà„É™„Çπ</h1>
        
        <div class="game-info">
            <div class="score-board">
                <div>„Çπ„Ç≥„Ç¢</div>
                <div id="score">0</div>
            </div>
            <div class="score-board">
                <div>„É©„Ç§„É≥</div>
                <div id="lines">0</div>
            </div>
            <div class="score-board">
                <div>„É¨„Éô„É´</div>
                <div id="level">1</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="300" height="600"></canvas>

        <div class="controls">
            <button class="control-btn btn-up" onclick="hardDrop()">‚¨Ü</button>
            <button class="control-btn btn-left" onclick="moveLeft()">‚¨Ö</button>
            <button class="control-btn btn-rotate" onclick="rotatePiece()">üîÑ</button>
            <button class="control-btn btn-right" onclick="moveRight()">‚û°</button>
            <button class="control-btn btn-down" onclick="moveDown()">‚¨á</button>
        </div>
    </div>

    <div id="gameOver" class="game-over">
        <div class="game-over-content">
            <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº!</h2>
            <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // „Ç≤„Éº„É†Ë®≠ÂÆö
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const CELL_SIZE = 30;
        
        // „Ç≤„Éº„É†Áä∂ÊÖã
        let board = [];
        let currentPiece = null;
        let currentX = 0;
        let currentY = 0;
        let score = 0;
        let lines = 0;
        let level = 1;
        let dropTime = 0;
        let dropInterval = 1000;
        let gameRunning = true;
        
        // „ÉÜ„Éà„É™„Éü„Éé„ÅÆÂΩ¢Áä∂ÂÆöÁæ©
        const TETROMINOES = {
            I: [
                [1, 1, 1, 1]
            ],
            O: [
                [1, 1],
                [1, 1]
            ],
            T: [
                [0, 1, 0],
                [1, 1, 1]
            ],
            S: [
                [0, 1, 1],
                [1, 1, 0]
            ],
            Z: [
                [1, 1, 0],
                [0, 1, 1]
            ],
            J: [
                [1, 0, 0],
                [1, 1, 1]
            ],
            L: [
                [0, 0, 1],
                [1, 1, 1]
            ]
        };
        
        // Ëâ≤ÂÆöÁæ©
        const COLORS = {
            I: '#00f0f0',
            O: '#f0f000',
            T: '#a000f0',
            S: '#00f000',
            Z: '#f00000',
            J: '#0000f0',
            L: '#f0a000'
        };
        
        // „Éú„Éº„Éâ„ÇíÂàùÊúüÂåñ
        function initBoard() {
            board = [];
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                board[y] = [];
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    board[y][x] = 0;
                }
            }
        }
        
        // Êñ∞„Åó„ÅÑ„Éî„Éº„Çπ„ÇíÁîüÊàê
        function createPiece() {
            const types = Object.keys(TETROMINOES);
            const type = types[Math.floor(Math.random() * types.length)];
            return {
                type: type,
                shape: TETROMINOES[type],
                color: COLORS[type]
            };
        }
        
        // „Éî„Éº„Çπ„ÇíÊèèÁîª
        function drawPiece(piece, x, y) {
            ctx.fillStyle = piece.color;
            for (let py = 0; py < piece.shape.length; py++) {
                for (let px = 0; px < piece.shape[py].length; px++) {
                    if (piece.shape[py][px]) {
                        ctx.fillRect(
                            (x + px) * CELL_SIZE,
                            (y + py) * CELL_SIZE,
                            CELL_SIZE - 1,
                            CELL_SIZE - 1
                        );
                    }
                }
            }
        }
        
        // „Éú„Éº„Éâ„ÇíÊèèÁîª
        function drawBoard() {
            ctx.fillStyle = '#333';
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = board[y][x];
                        ctx.fillRect(
                            x * CELL_SIZE,
                            y * CELL_SIZE,
                            CELL_SIZE - 1,
                            CELL_SIZE - 1
                        );
                    }
                }
            }
        }
        
        // Ë°ùÁ™ÅÂà§ÂÆö
        function isValidMove(piece, x, y) {
            for (let py = 0; py < piece.shape.length; py++) {
                for (let px = 0; px < piece.shape[py].length; px++) {
                    if (piece.shape[py][px]) {
                        const newX = x + px;
                        const newY = y + py;
                        
                        if (newX < 0 || newX >= BOARD_WIDTH || 
                            newY >= BOARD_HEIGHT || 
                            (newY >= 0 && board[newY][newX])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        
        // „Éî„Éº„Çπ„ÇíÂõûËª¢
        function rotate(piece) {
            const rotated = [];
            const rows = piece.shape.length;
            const cols = piece.shape[0].length;
            
            for (let i = 0; i < cols; i++) {
                rotated[i] = [];
                for (let j = 0; j < rows; j++) {
                    rotated[i][j] = piece.shape[rows - 1 - j][i];
                }
            }
            
            return {
                type: piece.type,
                shape: rotated,
                color: piece.color
            };
        }
        
        // „Éî„Éº„Çπ„ÇíÂõ∫ÂÆö
        function placePiece() {
            for (let py = 0; py < currentPiece.shape.length; py++) {
                for (let px = 0; px < currentPiece.shape[py].length; px++) {
                    if (currentPiece.shape[py][px]) {
                        const boardY = currentY + py;
                        const boardX = currentX + px;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                }
            }
        }
        
        // „É©„Ç§„É≥Ê∂àÂéª
        function clearLines() {
            let linesCleared = 0;
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(new Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++; // Âêå„ÅòË°å„ÇíÂÜç„ÉÅ„Çß„ÉÉ„ÇØ
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateUI();
            }
        }
        
        // UIÊõ¥Êñ∞
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lines').textContent = lines;
            document.getElementById('level').textContent = level;
        }
        
        // „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÂà§ÂÆö
        function checkGameOver() {
            return !isValidMove(currentPiece, currentX, currentY);
        }
        
        // Êñ∞„Åó„ÅÑ„Éî„Éº„Çπ„ÇíÈñãÂßã
        function spawnPiece() {
            currentPiece = createPiece();
            currentX = Math.floor(BOARD_WIDTH / 2) - Math.floor(currentPiece.shape[0].length / 2);
            currentY = 0;
            
            if (checkGameOver()) {
                gameOver();
            }
        }
        
        // „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÂá¶ÁêÜ
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'flex';
        }
        
        // „Ç≤„Éº„É†ÂÜçÈñã
        function restartGame() {
            initBoard();
            score = 0;
            lines = 0;
            level = 1;
            dropInterval = 1000;
            gameRunning = true;
            document.getElementById('gameOver').style.display = 'none';
            spawnPiece();
            updateUI();
        }
        
        // Êìç‰ΩúÈñ¢Êï∞
        function moveLeft() {
            if (gameRunning && isValidMove(currentPiece, currentX - 1, currentY)) {
                currentX--;
            }
        }
        
        function moveRight() {
            if (gameRunning && isValidMove(currentPiece, currentX + 1, currentY)) {
                currentX++;
            }
        }
        
        function moveDown() {
            if (gameRunning && isValidMove(currentPiece, currentX, currentY + 1)) {
                currentY++;
                score += 1;
                updateUI();
            } else if (gameRunning) {
                placePiece();
                clearLines();
                spawnPiece();
            }
        }
        
        function rotatePiece() {
            if (gameRunning) {
                const rotated = rotate(currentPiece);
                if (isValidMove(rotated, currentX, currentY)) {
                    currentPiece = rotated;
                }
            }
        }
        
        function hardDrop() {
            if (gameRunning) {
                while (isValidMove(currentPiece, currentX, currentY + 1)) {
                    currentY++;
                    score += 2;
                }
                updateUI();
                placePiece();
                clearLines();
                spawnPiece();
            }
        }
        
        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    moveLeft();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    moveRight();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    moveDown();
                    break;
                case 'ArrowUp':
                case ' ':
                    e.preventDefault();
                    rotatePiece();
                    break;
            }
        });
        
        // „Ç≤„Éº„É†„É´„Éº„Éó
        let lastTime = 0;
        function gameLoop(time) {
            const deltaTime = time - lastTime;
            lastTime = time;
            
            if (gameRunning) {
                dropTime += deltaTime;
                if (dropTime >= dropInterval) {
                    moveDown();
                    dropTime = 0;
                }
                
                // ÁîªÈù¢„Çí„ÇØ„É™„Ç¢
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // „Éú„Éº„Éâ„ÇíÊèèÁîª
                drawBoard();
                
                // ÁèæÂú®„ÅÆ„Éî„Éº„Çπ„ÇíÊèèÁîª
                if (currentPiece) {
                    drawPiece(currentPiece, currentX, currentY);
                }
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // „Ç≤„Éº„É†ÂàùÊúüÂåñ
        initBoard();
        spawnPiece();
        updateUI();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
